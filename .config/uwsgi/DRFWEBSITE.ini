[uwsgi]
chdir = /home/ubuntu/DRF_WEB/
module = DRFWEBSITE.wsgi:application
home = /home/ubuntu/DRF_WEB_venv

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/DRFWEBSITE.pid 
logto = /var/log/uwsgi/DRFWEBSITE/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true